<html lang="pt">
    <head>
        <meta charset="utf-8">
        <title>Data & Data Corporation</title>
        <link href="dataCorp.css" rel="stylesheet" type="text/css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div id="wrapper">
            <div id="cena"></div>
            <div id="detalhamento"></div>
            <img alt="Seta do detalhamento" id="setaDetalhamento" src="imagens/seta.svg">
            <div id="inputDetalhamento"></div>
            <div id="barraControle" class="flex">
                <button type="button" title="Simulação" onclick="alternarSimulacao()"><img alt="Simulação" id="botaoExecutar" src="imagens/controle_executar.svg"></button>
                <button type="button" title="Parar simulação" onclick="pararSimulacao()"><img alt="Parar simulação" src="imagens/controle_parar.svg"></button>
                <button type="button" title="Prosseguir etapa da simulação" onclick="passoSimulacao()"><img alt="Etapa da simulação" src="imagens/controle_passo.svg"></button>
                <div class="flex coluna largo">
                    <input title="Frequência da execução da simulação" id="inputFrequenciaExecucao" onchange="atualizarFrequenciaExecucao()" type="range" min="0.5" max="4" value="1" step="0.5">
                    <div class="flex largo">
                        <span id="spanVelocidade">1x</span>
                        <span id="spanUpdates">0</span>
                        <span id="spanTempo">00:00</span>
                    </div>
                </div>
                <hr>
                <div class="flex largo" id="barraConstruir">
                    <div class="flex coluna largo">
                        <div class="flex largo">
                            <button onclick="exibirPaleta(paletaFuncionarios)" title="Funcionários">A</button>
                            <button onclick="exibirPaleta(paletaEquips)" title="Equipamentos">B</button>
                        </div>
                        <div class="flex largo">
                            <button onclick="exibirPaleta(paletaConstrucao)" title="Construção">C</button>
                            <button onclick="exibirPaleta(paletaDecoracao)" title="Decoração">D</button>
                        </div>
                    </div>
                    <div class="flex" id="divPaleta">
                    </div>
                </div>
                <div class="flex largo" id="barraProgramar">
                    <div class="flex" id="divPaletaProgramar">
                    </div>
                </div>
            </div>
        </div>
        <script src="dataCorp.js"></script>
    </body>
</html>
